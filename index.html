<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stlye.css">
    <link rel="shortcut icon" href="assets/img/todolist-web-logo.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-todo">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand text-white todo-logo" href="#">Todoo</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row mt-3 text-center d-flex justify-content-center">
                <div class="col-md-3 p-3 todoimg-wrapper mb-3">
                    <img src="assets/img/todolist-main.png" alt="todolist" width="150">
                </div>
                <div class="col-md-7 p-3 todomain-wrapper mb-5">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Add..." id="input-search">
                        <span class="input-group-text bg-todo text-todo" id="addButton">+</span>
                    </div>

                    <ul class="list-group text-start mt-3" id="todos">

                    </ul>

                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets/storage.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
